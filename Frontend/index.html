<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>ToDo List</h1>

    <!-- Formulário para adicionar uma nova tarefa -->
    <form id="task-form">
        <label for="task-name">Nome da Tarefa:</label>
        <input type="text" id="task-name" required>

        <label for="task-description">Descrição:</label>
        <textarea id="task-description" rows="4"></textarea>

        <label for="task-date">Data:</label>
        <input type="date" id="task-date" placeholder="dd/mm/aaaa" required>


        <label for="task-priority">Prioridade (1-5):</label>
        <select id="task-priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="task-category">Categoria:</label>
        <input type="text" id="task-category">

        <label for="task-status">Status (ToDo, Doing, Done):</label>
        <select id="task-status">
            <option value="TODO">TODO</option>
            <option value="DOING">DOING</option>
            <option value="DONE">DONE</option>
        </select>
        <p></p>
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <label for="status-filter">Filtrar por Status:</label>
    <select id="status-filter">
        <option value="all">Mostrar Todos</option>
        <option value="TODO">TODO</option>
        <option value="DOING">DOING</option>
        <option value="DONE">DONE</option>
    </select>
    <p></p>
    <!-- Botão "Selecionar Todas" -->
    <button id="select-all">Selecionar Todas</button>

    <!-- Botão "Avançar Todas" -->
    <button id="move-all-forward">Avançar Todas</button>

    <!-- Botão "Retroceder Todas" -->
    <button id="move-all-backward">Retroceder Todas</button>

    <!-- Lista de tarefas -->
    <div id="task-list">
        <!-- Tarefas serão exibidas aqui -->

    </div>
</div>

<!-- Interface para seleção de tarefas e mudança de status -->
<ul id="lista-tarefas">
    <!-- Lista de tarefas aqui -->
</ul>

<script src="app.js"></script>
</body>
</html>
