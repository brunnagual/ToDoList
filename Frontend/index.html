<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>ToDo List</h1>

    <!-- Formulário para adicionar uma nova tarefa -->
    <form id="task-form">
        <label for="task-name">Nome da Tarefa:</label>
        <input type="text" id="task-name" required>

        <label for="task-description">Descrição:</label>
        <input type="text" id="task-description">

        <label for="task-date">Data de Término:</label>
        <input type="text" id="task-date" placeholder="dd/mm/aaaa" required>

        <label for="task-priority">Prioridade (1-5):</label>
        <input type="number" id="task-priority" min="1" max="5" required>

        <label for="task-category">Categoria:</label>
        <input type="text" id="task-category">

        <label for="task-status">Status (ToDo, Doing, Done):</label>
        <input type="text" id="task-status" required>

        <button type="submit">Adicionar Tarefa</button>
    </form>

    <label for="status-filter">Filtrar por Status:</label>
    <select id="status-filter">
        <option value="all">Mostrar Todos</option>
        <option value="TODO">TODO</option>
        <option value="DOING">DOING</option>
        <option value="DONE">DONE</option>
    </select>

    <!-- Lista de tarefas -->
    <div id="task-list">
        <!-- Tarefas serão exibidas aqui -->
    </div>
</div>

<!-- Interface para seleção de tarefas e mudança de status -->
<ul id="lista-tarefas">
    <!-- Lista de tarefas aqui -->
</ul>

<script src="app.js"></script>
</body>
</html>
